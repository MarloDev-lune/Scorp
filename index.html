<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorp Social Site</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            overflow: hidden;
        }

        /* شاشة البداية */
        #start-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        #start-message {
            font-size: 2em;
            color: white;
            margin-bottom: 20px;
        }

        #login-btn {
            padding: 10px 20px;
            background-color: #f39c12;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }

        /* نموذج إدخال البيانات */
        #login-form {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #222;
            padding: 30px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        input {
            padding: 10px;
            font-size: 1em;
            width: 100%;
            margin-bottom: 20px;
            border: 2px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        #login-form button {
            padding: 10px 20px;
            background-color: #f39c12;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
        }

        /* الصفحة الرئيسية بعد الدخول */
        #home-page {
            display: none;
            text-align: center;
            padding: 50px;
        }

        /* صورة في الوسط */
        #logo-image {
            width: 200px;
            margin-bottom: 20px;
        }

        /* صفحة بعد التسجيل */
        #welcome-page {
            display: none;
            text-align: center;
            padding: 50px;
        }

        #user-info {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

<!-- شاشة البداية -->
<div id="start-screen">
    <img src="logo.png" id="logo-image" alt="Logo">
    <div id="start-message">Welcome to Scorp Social Site</div>
    <button id="login-btn" onclick="showLoginForm()">Login</button>
</div>

<!-- نموذج إدخال البيانات (اسم المستخدم + كلمة المرور) -->
<div id="login-form">
    <h2>Login to your account</h2>
    <input type="email" id="email-input" placeholder="Enter your email" required>
    <input type="text" id="username-input" placeholder="Enter your username" required>
    <input type="password" id="password-input" placeholder="Enter your password" required>
    <button onclick="login()">Login</button>
</div>

<!-- الصفحة الرئيسية بعد الدخول -->
<div id="home-page">
    <h2>Welcome to Scorp Social Site</h2>
    <p>Enjoy your time connecting with others!</p>
</div>

<!-- صفحة الترحيب بعد التسجيل -->
<div id="welcome-page">
    <h2>Welcome, <span id="user-name"></span>!</h2>
    <div id="user-info">
        <p>Your email: <span id="user-email"></span></p>
        <p>Your username: <span id="user-username"></span></p>
    </div>
    <button onclick="logout()">Logout</button>
</div>

<script>
    // إظهار نموذج إدخال البيانات
    function showLoginForm() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
    }

    // تسجيل الدخول وحفظ البيانات
    function login() {
        const email = document.getElementById('email-input').value.trim();
        const username = document.getElementById('username-input').value.trim();
        const password = document.getElementById('password-input').value.trim();

        if (email && username && password) {
            // حفظ البيانات في localStorage باستخدام البريد الإلكتروني
            localStorage.setItem(email + "_username", username);
            localStorage.setItem(email + "_password", password);
            localStorage.setItem(email + "_email", email);

            // إظهار صفحة الترحيب بعد التسجيل
            showWelcomePage(email);
        } else {
            alert("Please fill in all fields.");
        }
    }

    // عرض صفحة الترحيب بعد التسجيل
    function showWelcomePage(email) {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('welcome-page').style.display = 'block';

        // عرض معلومات المستخدم
        document.getElementById('user-name').innerText = localStorage.getItem(email + "_username");
        document.getElementById('user-email').innerText = localStorage.getItem(email + "_email");
        document.getElementById('user-username').innerText = localStorage.getItem(email + "_username");
    }

    // تسجيل الخروج
    function logout() {
        // حذف البيانات من localStorage
        localStorage.clear();
        
        // إعادة التوجيه إلى شاشة البداية
        document.getElementById('welcome-page').style.display = 'none';
        document.getElementById('start-screen').style.display = 'block';
    }

    // عند تحميل الصفحة، التحقق من إذا كان المستخدم مسجلاً الدخول
    window.onload = function() {
        const email = localStorage.getItem("email");

        if (email) {
            showWelcomePage(email);
        }
    };
</script>

</body>
</html>
