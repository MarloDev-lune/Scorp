<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorp Social Site</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow: hidden;
        }

        /* شاشة البداية */
        #start-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #start-message {
            font-size: 2em;
            color: white;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            width: 100%;
            animation: typing 2s steps(40) 1, fadeInOut 2s infinite;
        }

        @keyframes typing {
            0% { width: 0; }
            100% { width: 100%; }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* زر الدخول */
        #enter-btn {
            padding: 10px 20px;
            background-color: orange;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }

        /* الصفحة الرئيسية بعد الدخول */
        #home-page {
            display: none;
            text-align: center;
        }

        #footer-message {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            text-align: center;
        }

        /* القائمة الزرقاء */
        #blue-menu {
            display: none;
            background-color: blue;
            color: white;
            padding: 20px;
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
        }

        #blue-menu button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: darkblue;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }

        /* الصفحة الثانية بعد الدخول */
        #second-page {
            display: none;
            text-align: center;
        }

        #visitor-count {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        #logout-btn {
            padding: 10px 20px;
            background-color: red;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }

        /* صورة في الوسط */
        #logo-image {
            width: 200px;
            margin-top: 50px;
        }

    </style>
</head>
<body>

<!-- شاشة البداية -->
<div id="start-screen">
    <img src="logo.png" id="logo-image" alt="Logo">
    <div id="start-message">Welcome to Scorp Social Site</div>
    <button id="enter-btn" onclick="showHomePage()">Enter</button>
</div>

<!-- الصفحة الرئيسية بعد الدخول -->
<div id="home-page">
    <img src="logo.png" id="logo-image-small" alt="Logo">
    <div id="footer-message">Welcome to our website. Here you can communicate with your friends in a good and smooth way. We welcome you.</div>
    <div id="blue-menu">
        <button onclick="showLoginPage()">Login</button>
        <button onclick="showGhostLoginPage()">Ghost Login</button>
        <button onclick="logout()">Exit</button>
    </div>
</div>

<!-- الصفحة الثانية بعد التسجيل -->
<div id="second-page">
    <img src="logo.png" id="logo-image" alt="Logo">
    <div id="visitor-count">Visitors: <span id="visitor-counter">0</span></div>
    <div id="logout-btn-container">
        <button id="logout-btn" onclick="logout()">Log Out</button>
    </div>
</div>

<script>
    let userName = '';
    let password = '';
    let visitorsCount = 0;

    // عرض الصفحة الرئيسية بعد 3 ثوانٍ
    function showHomePage() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('home-page').style.display = 'block';
    }

    // إظهار صفحة تسجيل الدخول
    function showLoginPage() {
        let user = prompt("Enter your username:");
        let pass = prompt("Enter your password:");

        if (user && pass) {
            localStorage.setItem("userName", user);
            localStorage.setItem("password", pass);
            alert("Logged in successfully!");
            visitorsCount++;
            showSecondPage();
        }
    }

    // إظهار صفحة Ghost Login
    function showGhostLoginPage() {
        let ghostName = prompt("Enter your name (Ghost Login):");
        if (ghostName) {
            localStorage.setItem("userName", ghostName);
            alert("Logged in as Ghost!");
            visitorsCount++;
            showSecondPage();
        }
    }

    // إظهار الصفحة الثانية
    function showSecondPage() {
        document.getElementById('home-page').style.display = 'none';
        document.getElementById('second-page').style.display = 'block';
        document.getElementById('visitor-counter').innerText = visitorsCount;
    }

    // زر الخروج
    function logout() {
        localStorage.removeItem("userName");
        localStorage.removeItem("password");
        document.getElementById('second-page').style.display = 'none';
        document.getElementById('start-screen').style.display = 'block';
    }

    // عند تحميل الصفحة، تحقق إذا كان المستخدم مسجلاً الدخول
    window.onload = function() {
        if (localStorage.getItem("userName")) {
            showSecondPage();
        }
    };
</script>

</body>
</html>
