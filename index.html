<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorp Social Site</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
        }

        #start-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        #start-message {
            font-size: 2em;
            margin-bottom: 20px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .main-btn {
            padding: 10px 20px;
            background-color: #f39c12;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            margin: 5px;
        }

        .form {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #222;
            padding: 30px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        input[type="password"] + button.toggle-password {
            margin-top: -10px;
            margin-bottom: 10px;
            background: none;
            border: none;
            color: #f39c12;
            cursor: pointer;
            font-size: 0.9em;
        }

        input {
            padding: 10px;
            font-size: 1em;
            width: 100%;
            margin-bottom: 10px;
            border: 2px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        button {
            padding: 10px 20px;
            background-color: #f39c12;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
        }

        #welcome-page {
            display: none;
            min-height: 100vh;
            background-color: #005678;
            overflow-y: auto;
            padding-bottom: 100px;
        }

        #welcome-top {
            text-align: center;
            padding-top: 20px;
        }

        #welcome-top img {
            width: 80px;
        }

        #welcome-top h1 {
            margin: 10px 0;
        }

        #username-display {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1em;
        }

        #options {
            text-align: center;
            margin-top: 40px;
        }

        #options button {
            display: block;
            margin: 20px auto;
            width: 200px;
            font-size: 1.4em;
        }

        #details-section {
            background-color: #003f5e;
            padding: 20px;
            margin-top: 100px;
        }

        #details-section div {
            margin: 10px 0;
        }

        #footer {
            background-color: #002c40;
            padding: 10px;
            text-align: center;
            color: white;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #f44336; /* Red for errors */
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 1em;
            display: none;
            z-index: 9999;
        }

        .notification.success {
            background-color: #4CAF50; /* Green for success */
        }

        .notification.show {
            display: block;
        }
    </style>
</head>
<body>
<div id="start-screen">
    <img src="logo.png" style="width: 150px; margin-bottom: 20px;">
    <div id="start-message">Welcome to Scorp Social Site</div>
    <button class="main-btn" onclick="showLoginForm()">Login</button>
    <button class="main-btn" onclick="showRegisterForm()">Register</button>
</div>

<div id="login-form" class="form">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<div id="register-form" class="form">
    <h2>Register</h2>
    <input type="email" id="register-email" placeholder="Email">
    <input type="text" id="register-username" placeholder="Username">
    <input type="password" id="register-password" placeholder="Password">
    <button class="toggle-password" onclick="toggleRegisterPassword()">Show/Hide Password</button>
    <button onclick="register()">Register</button>
</div>

<div id="welcome-page">
    <div id="username-display"></div>
    <div id="welcome-top">
        <img src="logo.png">
        <h1>Scorp</h1>
    </div>
    <div id="options">
        <button onclick="location.href='chat.html'">Chat</button>
        <button onclick="soonAlert()">Songs</button>
        <button onclick="soonAlert()">MTA Discord</button>
        <button onclick="soonAlert()">MTA Server</button>
        <button onclick="soonAlert()">Discord</button>
    </div>
    <div id="details-section">
        <h3>Your Info</h3>
        <div><strong>Username:</strong> <span id="user-name"></span></div>
        <div><strong>Email:</strong> <span id="user-email"></span></div>
        <div><strong>Password:</strong> <span id="user-password" onclick="togglePassword()">••••••••</span></div>
        <br>
        <button onclick="openChangePopup()">Change Name/Password</button>
        <br><br>
        <button onclick="logout()">Logout</button>
    </div>
    <div id="footer">
        This site is safe and smooth. You can enjoy your experience freely without worries.
    </div>
</div>

<div class="popup" id="change-popup">
    <h3>Change Info</h3>
    <input type="text" id="new-username" placeholder="New Username">
    <input type="password" id="new-password" placeholder="New Password">
    <button onclick="applyChanges()">Apply</button>
    <button onclick="closeChangePopup()">Cancel</button>
</div>

<!-- Notification Container -->
<div id="notification-container"></div>

<script>
    function showLoginForm() {
        document.getElementById("start-screen").style.display = "none";
        document.getElementById("login-form").style.display = "block";
    }

    function showRegisterForm() {
        document.getElementById("start-screen").style.display = "none";
        document.getElementById("register-form").style.display = "block";
    }

    function toggleRegisterPassword() {
        const pw = document.getElementById("register-password");
        pw.type = pw.type === "password" ? "text" : "password";
    }

    function register() {
        const email = document.getElementById("register-email").value.trim();
        const username = document.getElementById("register-username").value.trim();
        const password = document.getElementById("register-password").value.trim();

        if (!email || !username || !password) {
            showNotification("Please fill in all fields.", false); // Show error notification
            return;
        }

        const existing = localStorage.getItem("account_" + email);
        if (existing) {
            showNotification("Account already exists.", false); // Show error notification
            return;
        }

        const accountData = { email, username, password };
        localStorage.setItem("account_" + email, JSON.stringify(accountData));
        localStorage.setItem("trusted_email", email);
        localStorage.setItem("logged_in_email", email);
        showNotification("Registration successful!", true); // Show success notification
        showWelcomePage(email);
    }

    function login() {
        const email = document.getElementById("login-email").value.trim();
        const password = document.getElementById("login-password").value.trim();
        const trusted = localStorage.getItem("trusted_email");
        if (email !== trusted) {
            showNotification("This device is not trusted for this email.", false); // Show error notification
            return;
        }

        const account = JSON.parse(localStorage.getItem("account_" + email));
        if (account && account.password === password) {
            localStorage.setItem("logged_in_email", email);
            showWelcomePage(email);
        } else {
            showNotification("Incorrect email or password", false); // Show error notification
        }
    }

    function showNotification(message, isSuccess) {
        const notification = document.createElement("div");
        notification.classList.add("notification");

        if (isSuccess) {
            notification.classList.add("success");
        }

        notification.innerText = message;

        document.body.appendChild(notification);

        setTimeout(() => {
            notification.classList.add("show");
        }, 100);

        setTimeout(() => {
            notification.classList.remove("show");
            document.body.removeChild(notification);
        }, 3000);
    }

    function logout() {
        localStorage.removeItem("logged_in_email");
        location.reload();
    }

    function showWelcomePage(email) {
        const account = JSON.parse(localStorage.getItem("account_" + email));
        if (!account) return;

        document.getElementById("user-name").innerText = account.username;
        document.getElementById("user-email").innerText = account.email;
