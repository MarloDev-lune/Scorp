<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorp Social Site</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
        }

        #header {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 0.8em;
            color: #f39c12;
        }

        #notification {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #3498db;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1em;
            display: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 9999;
            transition: opacity 0.4s ease-in-out;
        }

        #start-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        #logo-image {
            width: 200px;
            margin-bottom: 20px;
        }

        #start-message {
            font-size: 2em;
            margin-bottom: 20px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .main-btn {
            padding: 10px 20px;
            background-color: #f39c12;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            margin: 5px;
        }

        .form {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #222;
            padding: 30px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        input {
            padding: 10px;
            font-size: 1em;
            width: 100%;
            margin-bottom: 10px;
            border: 2px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        .toggle-password {
            margin-bottom: 20px;
            cursor: pointer;
            font-size: 0.9em;
            color: #f39c12;
        }

        button {
            padding: 10px 20px;
            background-color: #f39c12;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
        }

        #welcome-page {
            display: none;
            background-color: #0b3d91;
            color: white;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        #welcome-page h2 {
            margin-top: 0;
        }

        .user-info {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo-small {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
        }

        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #174ea6;
            padding: 20px;
            border-radius: 10px;
        }

        .menu button {
            display: block;
            margin: 10px auto;
            background-color: white;
            color: #174ea6;
            width: 200px;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #ddd;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="header">Developed by MarloDev</div>
    <div id="notification"></div>

    <div id="start-screen">
        <img src="logo.png" id="logo-image" alt="Logo">
        <div id="start-message">Welcome to Scorp Social Site</div>
        <button class="main-btn" onclick="showLoginForm()">Login</button>
        <button class="main-btn" onclick="showRegisterForm()">Create Account</button>
    </div>

    <div id="login-form" class="form">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <div class="toggle-password" onclick="togglePassword('login-password')">Show/Hide Password</div>
        <button onclick="login()">Login</button>
    </div>

    <div id="register-form" class="form">
        <h2>Create Account</h2>
        <input type="email" id="register-email" placeholder="Email">
        <input type="text" id="register-username" placeholder="Username">
        <input type="password" id="register-password" placeholder="Password">
        <div class="toggle-password" onclick="togglePassword('register-password')">Show/Hide Password</div>
        <button onclick="register()">Register</button>
    </div>

    <div id="welcome-page">
        <img src="logo.png" class="logo-small" alt="logo">
        <div class="user-info">
            <div id="user-name"></div>
            <div id="user-email"></div>
        </div>
        <div class="menu">
            <button onclick="openChat()">Chat</button>
            <button onclick="showComingSoon()">Songs</button>
            <button onclick="showComingSoon()">Mta Discord</button>
            <button onclick="showComingSoon()">Mta Server</button>
            <button onclick="showComingSoon()">Discord</button>
        </div>
        <div class="footer">
            This site is secure and smooth to use. We care about your privacy and comfort.
        </div>
    </div>

    <script>
        function showNotification(msg) {
            const notif = document.getElementById("notification");
            notif.innerText = msg;
            notif.style.display = "block";
            notif.style.opacity = 1;
            setTimeout(() => {
                notif.style.opacity = 0;
                setTimeout(() => notif.style.display = "none", 400);
            }, 3000);
        }

        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }

        function showLoginForm() {
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("login-form").style.display = "block";
        }

        function showRegisterForm() {
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("register-form").style.display = "block";
        }

        function register() {
            const email = document.getElementById("register-email").value;
            const username = document.getElementById("register-username").value;
            const password = document.getElementById("register-password").value;

            if (!email || !username || !password) return showNotification("Please fill all fields");

            let count = 0;
            for (let i = 0; i < localStorage.length; i++) {
                if (localStorage.key(i).startsWith("account_")) count++;
            }
            if (count >= 4) return showNotification("You can't create more than 4 accounts");

            if (localStorage.getItem("account_" + email)) return showNotification("Account already exists");

            const acc = { email, username, password };
            localStorage.setItem("account_" + email, JSON.stringify(acc));
            localStorage.setItem("trusted_email", email);
            localStorage.setItem("logged_in_email", email);
            showWelcomePage(email);
        }

        function login() {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;
            const trusted = localStorage.getItem("trusted_email");

            if (email !== trusted) return showNotification("You cannot use this email on this device");

            const acc = JSON.parse(localStorage.getItem("account_" + email));
            if (acc && acc.password === password) {
                localStorage.setItem("logged_in_email", email);
                showWelcomePage(email);
            } else {
                showNotification("Incorrect credentials");
            }
        }

        function showWelcomePage(email) {
            const acc = JSON.parse(localStorage.getItem("account_" + email));
            document.getElementById("user-name").innerText = acc.username;
            document.getElementById("user-email").innerText = acc.email;
            document.querySelectorAll(".form, #start-screen").forEach(e => e.style.display = "none");
            document.getElementById("welcome-page").style.display = "block";
        }

        function openChat() {
            window.location.href = "chat.html";
        }

        function showComingSoon() {
            showNotification("Coming soon!");
        }

        window.onload = () => {
            const email = localStorage.getItem("logged_in_email");
            const trusted = localStorage.getItem("trusted_email");
            if (email && email === trusted) {
                showWelcomePage(email);
            }
        }
    </script>
</body>
</html>
