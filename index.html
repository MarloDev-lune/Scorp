<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Scorp Team</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Arial';
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    #logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 50px;
    }
    #scorpText {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: white;
    }
    #welcome {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      font-size: 30px;
      color: white;
      animation: fadeInOut 4s infinite;
    }
    @keyframes fadeInOut {
      0%,100% { opacity: 0; }
      50% { opacity: 1; }
    }
    #enterBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 20px;
      background-color: orange;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="logo" src="logo.png" alt="logo">
  <div id="scorpText">Scorp</div>
  <div id="welcome">Mar7ba Bikm Fi Scorp Team</div>
  <button id="enterBtn" onclick="window.location.href='home.html'">Enter Scorp Site</button>
</body>
</html>
