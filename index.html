<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorp Social Site</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            overflow: hidden;
        }

        #header {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 0.8em;
            color: #f39c12;
        }

        #start-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            transition: opacity 0.5s;
        }

        #start-message {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .main-btn {
            padding: 10px 20px;
            background-color: #f39c12;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            margin: 5px;
        }

        .form {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #222;
            padding: 30px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        input {
            padding: 10px;
            font-size: 1em;
            width: 100%;
            margin-bottom: 20px;
            border: 2px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        button {
            padding: 10px 20px;
            background-color: #f39c12;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
        }

        #welcome-page {
            display: none;
            text-align: center;
            padding: 50px;
        }

        #notification {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #3498db;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1em;
            display: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 9999;
            transition: opacity 0.4s ease-in-out;
        }

        #logo-image {
            width: 200px;
            margin-bottom: 20px;
        }

        #social-info {
            font-size: 1.2em;
            margin-top: 20px;
            display: none;
        }

        .password-container {
            display: flex;
            align-items: center;
        }

        .password-input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            border: 2px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        .toggle-password {
            background-color: transparent;
            border: none;
            color: #f39c12;
            font-size: 1em;
            cursor: pointer;
            margin-left: 10px;
        }

    </style>
</head>
<body>
    <div id="header">Developed By MarloDev</div>

    <div id="notification"></div>

    <div id="start-screen">
        <img src="logo.png" id="logo-image" alt="Logo">
        <div id="start-message">Welcome to Scorp Social Site</div>
        <button class="main-btn" onclick="showLoginForm()">Login</button>
        <button class="main-btn" onclick="showRegisterForm()">Create Account</button>
        <div id="social-info">Social Media Site</div>
    </div>

    <div id="login-form" class="form">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email">
        <div class="password-container">
            <input type="password" id="login-password" class="password-input" placeholder="Password">
            <button type="button" class="toggle-password" onclick="togglePassword('login')">Show</button>
        </div>
        <button onclick="login()">Login</button>
    </div>

    <div id="register-form" class="form">
        <h2>Create Account</h2>
        <input type="email" id="register-email" placeholder="Email">
        <input type="text" id="register-username" placeholder="Username">
        <div class="password-container">
            <input type="password" id="register-password" class="password-input" placeholder="Password">
            <button type="button" class="toggle-password" onclick="togglePassword('register')">Show</button>
        </div>
        <button onclick="register()">Register</button>
    </div>

    <div id="welcome-page">
        <h2>Welcome, <span id="user-name"></span>!</h2>
        <p>Your email: <span id="user-email"></span></p>
        <button onclick="showAccountInfo()">Account Info</button>
        <button onclick="logout()">Logout</button>
    </div>

    <div id="account-info" class="form" style="display: none;">
        <h3>Your Account Information</h3>
        <p>Username: <span id="account-username"></span></p>
        <p>Email: <span id="account-email"></span></p>
        <p>Password: <span id="account-password"></span></p>
        <button onclick="toggleAccountInfo()">Close</button>
    </div>

    <script>
        let showImage = false;
        let isPasswordVisible = false;

        function saveCurrentPage() {
            // حفظ الصفحة الحالية في localStorage
            localStorage.setItem('currentPage', window.location.pathname);
        }

        function loadSavedPage() {
            // تحميل الصفحة المحفوظة عند العودة
            const savedPage = localStorage.getItem('currentPage');
            if (savedPage) {
                window.location.pathname = savedPage;
            } else {
                window.location.pathname = '/';
            }
        }

        // عند الخروج من الموقع، حفظ الصفحة
        window.onbeforeunload = function() {
            saveCurrentPage();
        }

        window.onload = function() {
            // تحميل الصفحة المحفوظة عند الدخول
            loadSavedPage();
            
            setInterval(() => {
                const startMessage = document.getElementById("start-message");
                startMessage.style.opacity = startMessage.style.opacity === '0' ? '1' : '0';
            }, 2000);
        }

        function showNotification(message) {
            const notif = document.getElementById("notification");
            notif.innerText = message;
            notif.style.display = "block";
            notif.style.opacity = 1;
            setTimeout(() => {
                notif.style.opacity = 0;
                setTimeout(() => notif.style.display = "none", 500);
            }, 3000);
        }

        function showLoginForm() {
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("login-form").style.display = "block";
        }

        function showRegisterForm() {
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("register-form").style.display = "block";
        }

        function register() {
            const email = document.getElementById("register-email").value.trim();
            const username = document.getElementById("register-username").value.trim();
            const password = document.getElementById("register-password").value.trim();

            if (localStorage.getItem("account_" + email)) {
                showNotification("This account already exists.");
                return;
            }

            const accountData = { email, username, password };
            localStorage.setItem("account_" + email, JSON.stringify(accountData));
            localStorage.setItem("trusted_email", email);
            localStorage.setItem("logged_in_email", email);
            showWelcomePage(email);
        }

        function login() {
            const email = document.getElementById("login-email").value.trim();
            const password = document.getElementById("login-password").value.trim();
            const trustedEmail = localStorage.getItem("trusted_email");

            if (email !== trustedEmail) {
                showNotification("You cannot use this email on this device.");
                return;
            }

            const accountData = JSON.parse(localStorage.getItem("account_" + email));
            if (accountData && accountData.password === password) {
                localStorage.setItem("logged_in_email", email);
                showWelcomePage(email);
            } else {
                showNotification("Incorrect information.");
            }
        }

        function showWelcomePage(email) {
            const accountData = JSON.parse(localStorage.getItem("account_" + email));
            if (!accountData) return;

            document.querySelectorAll(".form, #start-screen").forEach(e => e.style.display = "none");
            document.getElementById("welcome-page").style.display = "block";
            document.getElementById("user-name").innerText = accountData.username;
            document.getElementById("user-email").innerText = accountData.email;
        }

        function logout() {
            localStorage.removeItem("logged_in_email");
            document.getElementById("welcome-page").style.display = "none";
            document.getElementById("start-screen").style.display = "flex";
        }

        function togglePassword(formType) {
            const passwordField = document.getElementById(formType + "-password");
            const toggleButton = document.querySelector(`#${formType}-form .toggle-password`);
            
            if (isPasswordVisible) {
                passwordField.type = "password";
                toggleButton.innerText = "Show";
            } else {
                passwordField.type = "text";
                toggleButton.innerText = "Hide";
            }

            isPasswordVisible = !isPasswordVisible;
        }

        function showAccountInfo() {
            const email = localStorage.getItem("logged_in_email");
            const accountData = JSON.parse(localStorage.getItem("account_" + email));
            if (accountData) {
                document.getElementById("account-username").innerText = accountData.username;
                document.getElementById("account-email").innerText = accountData.email;
                document.getElementById("account-password").innerText = accountData.password;
            }
            document.getElementById("account-info").style.display = "block";
        }

        function toggleAccountInfo() {
            document.getElementById("account-info").style.display = "none";
        }
    </script>
</body>
</html>
