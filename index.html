<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Scorp Team</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }
    #logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 80px;
    }
    #scorpText {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }
    #welcome {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      color: white;
      text-align: center;
      animation: fadeInOut 6s infinite;
      font-family: 'Arial', sans-serif;
      letter-spacing: 2px;
    }
    @keyframes fadeInOut {
      0%,100% { opacity: 0; }
      50% { opacity: 1; }
    }
    #enterBtn {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 18px 35px;
      font-size: 24px;
      background-color: orange;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }
    #enterBtn:hover {
      background-color: #ff7f00;
      transform: translate(-50%, -50%) scale(1.1);
    }
  </style>
</head>
<body>
  <img id="logo" src="logo.png" alt="logo">
  <div id="scorpText">Scorp</div>
  <div id="welcome">Mar7ba Bikm Fi Scorp Team</div>
  <button id="enterBtn" onclick="window.location.href='home.html'">Enter Scorp Site</button>
</body>
</html>
