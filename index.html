<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorp Social_Site</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow: hidden;
        }

        /* شاشة البداية */
        #welcome-message {
            font-size: 2em;
            text-align: center;
            max-width: 90%;
            margin-top: 50px;
            white-space: nowrap;
            overflow: hidden;
            width: 100%;
            animation: typing 4s steps(40) infinite;
        }

        #footer-message {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            text-align: center;
            color: lightblue;
        }

        @keyframes typing {
            0% { width: 0; }
            100% { width: 100%; }
        }

        /* اللوجو */
        #logo-img {
            width: 150px;
            height: auto;
            margin: 20px auto;
        }

        #logo-small {
            width: 40px;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .button {
            position: absolute;
            right: 20px;
            top: 20px;
            padding: 10px 20px;
            background-color: orange;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }

        /* القائمة */
        .dropdown {
            position: absolute;
            left: 20px;
            top: 100px;
            background-color: blue;
            color: white;
            display: none;
            width: 200px;
            padding: 10px;
            border-radius: 5px;
        }

        .dropdown a {
            color: white;
            padding: 10px;
            display: block;
            text-decoration: none;
        }

        .dropdown a:hover {
            background-color: darkblue;
        }

        /* صفحة بعد تسجيل الدخول */
        #after-login {
            display: none;
            text-align: center;
        }

        #counter {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: lightblue;
            font-size: 1.2em;
        }

        #scorp-logo {
            width: 150px;
            height: auto;
            display: block;
            margin: 50px auto;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        #scorp-name {
            font-size: 1.5em;
        }

        #exit-button {
            background-color: orange;
            padding: 10px;
            color: white;
            cursor: pointer;
        }

    </style>
</head>
<body>

<!-- شاشة البداية -->
<img src="logo.png" alt="Logo" id="logo-img">
<div id="welcome-message">Welcome To Scorp Social_Site</div>
<div id="footer-message">Welcome to our website. Here you can communicate with your friends in a good and smooth way. We welcome you.</div>

<img src="logo.png" alt="Small Logo" id="logo-small" onclick="toggleDropdown()">

<div class="dropdown" id="dropdown-menu">
    <a href="#" onclick="showLoginForm()">Login</a>
    <a href="#" onclick="showGhostLoginForm()">Ghost Login</a>
</div>

<!-- النموذج لتسجيل الدخول -->
<div id="login-form" style="display:none; text-align:center;">
    <h2>Login to Scorp</h2>
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button onclick="login()">Login</button>
</div>

<!-- النموذج لتسجيل الدخول كـ Ghost -->
<div id="ghost-login-form" style="display:none; text-align:center;">
    <h2>Ghost Login</h2>
    <input type="text" id="ghost-name" placeholder="Enter your name" required><br>
    <button onclick="ghostLogin()">Login as Ghost</button>
</div>

<!-- صفحة بعد تسجيل الدخول -->
<div id="after-login">
    <div class="top-bar">
        <div id="scorp-name">Scorp</div>
        <button id="exit-button" onclick="logout()">Logout</button>
    </div>

    <img src="logo.png" alt="Scorp Logo" id="scorp-logo">
    <div id="counter">
        Visitors: <span id="visitor-count">0</span>
    </div>
</div>

<script>
    let visitorCount = 100; // عدد الزوار
    let currentUser = null;
    document.getElementById('visitor-count').innerText = visitorCount;

    // إظهار القائمة عند الضغط على اللوجو
    function toggleDropdown() {
        const dropdown = document.getElementById("dropdown-menu");
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    // إظهار صفحة تسجيل الدخول
    function showLoginForm() {
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('ghost-login-form').style.display = 'none';
    }

    // إظهار صفحة Ghost Login
    function showGhostLoginForm() {
        document.getElementById('ghost-login-form').style.display = 'block';
        document.getElementById('login-form').style.display = 'none';
    }

    // تسجيل الدخول
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username && password) {
            // حفظ اسم المستخدم وكلمة المرور في localStorage
            localStorage.setItem('user', JSON.stringify({ username, password }));
            currentUser = { username, password };
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('after-login').style.display = 'block';
        } else {
            alert('Please enter both username and password.');
        }
    }

    // تسجيل الدخول كـ Ghost
    function ghostLogin() {
        const ghostName = document.getElementById('ghost-name').value;

        if (ghostName) {
            // حفظ اسم المستخدم كـ Ghost
            localStorage.setItem('user', JSON.stringify({ username: ghostName, isGhost: true }));
            currentUser = { username: ghostName, isGhost: true };
            document.getElementById('ghost-login-form').style.display = 'none';
            document.getElementById('after-login').style.display = 'block';
        } else {
            alert('Please enter a name for Ghost Login.');
        }
    }

    // تسجيل الخروج
    function logout() {
        localStorage.removeItem('user'); // إزالة بيانات الدخول
        window.location.reload(); // إعادة تحميل الصفحة
    }

    // تحميل صفحة المستخدم بعد تسجيل الدخول
    window.onload = function() {
        const userData = localStorage.getItem('user');
        if (userData) {
            currentUser = JSON.parse(userData);
            document.getElementById('after-login').style.display = 'block';
            document.getElementById('visitor-count').innerText = visitorCount;
        } else {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('ghost-login-form').style.display = 'none';
        }
    };
</script>

</body>
</html>
