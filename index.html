<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorp Social Site</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow: hidden;
        }

        /* شاشة البداية */
        #start-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #start-message {
            font-size: 2em;
            color: white;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            width: 100%;
            animation: typing 2s steps(40) 1, fadeInOut 2s infinite;
        }

        @keyframes typing {
            0% { width: 0; }
            100% { width: 100%; }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* زر الدخول */
        #login-btn {
            padding: 10px 20px;
            background-color: orange;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }

        /* الصفحة الرئيسية بعد الدخول */
        #home-page {
            display: none;
            text-align: center;
        }

        /* القائمة الزرقاء */
        #blue-menu {
            display: none;
            background-color: blue;
            color: white;
            padding: 20px;
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
        }

        #blue-menu button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: darkblue;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }

        /* صورة في الوسط */
        #logo-image {
            width: 200px;
            margin-top: 50px;
        }

    </style>
</head>
<body>

<!-- شاشة البداية -->
<div id="start-screen">
    <img src="logo.png" id="logo-image" alt="Logo">
    <div id="start-message">Welcome to Scorp Social Site</div>
    <button id="login-btn" onclick="showLoginOptions()">Login</button>
</div>

<!-- قائمة الخيارات بعد الضغط على زر الدخول -->
<div id="home-page">
    <div id="blue-menu">
        <button onclick="showLoginPage()">Login</button>
        <button onclick="showGhostLoginPage()">Ghost Login</button>
    </div>
</div>

<script>
    // إظهار قائمة الخيارات بعد الضغط على زر "Login"
    function showLoginOptions() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('home-page').style.display = 'block';
        document.getElementById('blue-menu').style.display = 'block';
    }

    // إظهار صفحة تسجيل الدخول
    function showLoginPage() {
        let user = prompt("Enter your username:");
        let pass = prompt("Enter your password:");

        if (user && pass) {
            localStorage.setItem("userName", user);
            localStorage.setItem("password", pass);
            alert("Logged in successfully!");
        }
    }

    // إظهار صفحة Ghost Login
    function showGhostLoginPage() {
        let ghostName = prompt("Enter your name (Ghost Login):");
        if (ghostName) {
            localStorage.setItem("userName", ghostName);
            alert("Logged in as Ghost!");
        }
    }

    // عند تحميل الصفحة، تحقق إذا كان المستخدم مسجلاً الدخول
    window.onload = function() {
        if (localStorage.getItem("userName")) {
            alert("Welcome back, " + localStorage.getItem("userName"));
        }
    };
</script>

</body>
</html>
