<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorp Social Site</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
        }

        #start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
        }

        #start-message {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .main-btn {
            padding: 10px 20px;
            background-color: #f39c12;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            margin: 5px;
        }

        .form {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #222;
            padding: 30px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        input {
            padding: 10px;
            font-size: 1em;
            width: 100%;
            margin-bottom: 10px;
            border: 2px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        button {
            padding: 10px;
            background-color: #f39c12;
            border: none;
            color: white;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }

        #toggleRegisterPassword, #toggleLoginPassword, #toggleWelcomePassword {
            color: #f39c12;
            cursor: pointer;
            font-size: 0.9em;
            margin-bottom: 10px;
            display: block;
        }

        #welcome-page {
            display: none;
            background-color: #2980b9;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        #user-info {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        #logo-image {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 50px;
        }

        #blue-menu {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            background-color: #3498db;
            padding: 20px;
            border-radius: 10px;
        }

        #blue-menu button {
            display: block;
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            background-color: #1abc9c;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1em;
        }

        #logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #e74c3c;
        }

        #footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #222;
            color: #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <div id="start-message">Welcome to Scorp Social Site</div>
        <button class="main-btn" onclick="showLoginForm()">Login</button>
        <button class="main-btn" onclick="showRegisterForm()">Create Account</button>
    </div>

    <div id="login-form" class="form">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <span id="toggleLoginPassword" onclick="togglePassword('login-password')">Show Password</span>
        <button onclick="login()">Login</button>
    </div>

    <div id="register-form" class="form">
        <h2>Create Account</h2>
        <input type="email" id="register-email" placeholder="Email">
        <input type="text" id="register-username" placeholder="Username">
        <input type="password" id="register-password" placeholder="Password">
        <span id="toggleRegisterPassword" onclick="togglePassword('register-password')">Show Password</span>
        <button onclick="register()">Register</button>
    </div>

    <div id="welcome-page">
        <img src="logo.png" id="logo-image" alt="Logo">
        <div id="user-info">
            <h2 id="user-name"></h2>
            <p id="user-email"></p>
            <p id="user-password"></p>
        </div>
        <div id="blue-menu">
            <button onclick="openChat()">Chat</button>
            <button onclick="comingSoon()">Songs</button>
            <button onclick="comingSoon()">Mta Discord</button>
            <button onclick="comingSoon()">Mta Server</button>
            <button onclick="comingSoon()">Discord</button>
        </div>
        <button id="logout-btn" onclick="logout()">Logout</button>
        <div id="footer">
            Our website is safe, user-friendly, and offers seamless communication. Enjoy your time on Scorp Social Site!
        </div>
    </div>

    <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            if (input.type === 'password') {
                input.type = 'text';
            } else {
                input.type = 'password';
            }
        }

        function showLoginForm() {
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("login-form").style.display = "block";
        }

        function showRegisterForm() {
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("register-form").style.display = "block";
        }

        function register() {
            const email = document.getElementById("register-email").value.trim();
            const username = document.getElementById("register-username").value.trim();
            const password = document.getElementById("register-password").value.trim();

            let accounts = JSON.parse(localStorage.getItem("accounts") || "[]");
            if (accounts.length >= 4) {
                alert("You can only create up to 4 accounts.");
                return;
            }

            const newUser = { email, username, password };
            accounts.push(newUser);
            localStorage.setItem("accounts", JSON.stringify(accounts));
            localStorage.setItem("logged_in_email", email);
            showWelcomePage(newUser);
        }

        function login() {
            const email = document.getElementById("login-email").value.trim();
            const password = document.getElementById("login-password").value.trim();
            let accounts = JSON.parse(localStorage.getItem("accounts") || "[]");

            const user = accounts.find(acc => acc.email === email && acc.password === password);
            if (user) {
                localStorage.setItem("logged_in_email", email);
                showWelcomePage(user);
            } else {
                alert("Invalid credentials.");
            }
        }

        function showWelcomePage(user) {
            document.querySelectorAll(".form, #start-screen").forEach(e => e.style.display = "none");
            document.getElementById("welcome-page").style.display = "block";
            document.getElementById("user-name").innerText = user.username;
            document.getElementById("user-email").innerText = user.email;
            document.getElementById("user-password").innerText = `Password: ${user.password}`;
        }

        function logout() {
            localStorage.removeItem("logged_in_email");
            location.reload();
        }

        function openChat() {
            location.href = "chat.html";
        }

        function comingSoon() {
            alert("Coming soon!");
        }

        window.onload = () => {
            const email = localStorage.getItem("logged_in_email");
            if (email) {
                let accounts = JSON.parse(localStorage.getItem("accounts") || "[]");
                const user = accounts.find(acc => acc.email === email);
                if (user) {
                    showWelcomePage(user);
                }
            }
        }
    </script>
</body>
</html>
