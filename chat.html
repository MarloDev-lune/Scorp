<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorp Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chat-container {
            background-color: #333;
            width: 500px;
            height: 500px;
            padding: 20px;
            border-radius: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
        }

        #message-input-container {
            display: flex;
            width: 100%;
            margin-top: 10px;
        }

        #message-input {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            background-color: #444;
            color: white;
        }

        #send-btn {
            width: 20%;
            padding: 10px;
            background-color: #f39c12;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            background-color: #444;
            border-radius: 5px;
        }

        .message.user {
            background-color: #007bff;
            text-align: right;
        }

        .message.other {
            background-color: #28a745;
            text-align: left;
        }

        .message .delete-btn {
            color: red;
            cursor: pointer;
            font-size: 0.8em;
        }

        .message .delete-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="chat-container"></div>
    
    <div id="message-input-container">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-btn">sent</button>
    </div>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-firestore.js"></script>
    <script>
        // Firebase config object
        const firebaseConfig = {
            apiKey: "AIzaSyBb1EHZlBZ6Fuzz8oJEzu92dQRQp82ukuE",
            authDomain: "scorpchat-c2c53.firebaseapp.com",
            projectId: "scorpchat-c2c53",
            storageBucket: "scorpchat-c2c53.appspot.com",
            messagingSenderId: "1057027114582",
            appId: "1:1057027114582:web:9f0b00b920c920a2055df7",
            measurementId: "G-81B2Z87JFJ"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');

        // Load messages from Firestore
        async function loadMessages() {
            chatContainer.innerHTML = ''; // Clear the chat container
            const snapshot = await db.collection('messages').orderBy('timestamp').get();
            snapshot.forEach(doc => {
                const message = doc.data();
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', message.type);
                messageElement.innerHTML = `
                    <strong>${message.username}</strong>: ${message.text}
                    ${message.type === 'user' ? `<span class="delete-btn" onclick="deleteMessage('${doc.id}')">Delete</span>` : ''}
                `;
                chatContainer.appendChild(messageElement);
            });
        }

        // Send message to Firestore
        async function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText === '') return;

            // Create a new message object
            const newMessage = {
                text: messageText,
                type: 'user', // This message is from the current user
                username: 'You', // Display username as 'You'
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            // Add message to Firestore
            await db.collection('messages').add(newMessage);

            // Clear the input field
            messageInput.value = '';

            // Reload the messages
            loadMessages();
        }

        // Delete message from Firestore
        async function deleteMessage(id) {
            await db.collection('messages').doc(id).delete();
            loadMessages(); // Reload the messages after deletion
        }

        // Event listener for the send button or Enter key
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Load messages when the page loads
        window.onload = loadMessages;
    </script>

</body>
</html>
