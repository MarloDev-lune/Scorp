<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chat-container {
            background-color: #333;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            overflow-y: scroll;
            max-height: 400px;
            margin-bottom: 20px;
        }

        #message-input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background-color: #444;
            color: white;
        }

        #send-btn {
            width: 100%;
            padding: 10px;
            background-color: #f39c12;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1em;
            border-radius: 5px;
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            background-color: #444;
            border-radius: 5px;
        }

        .message.user {
            background-color: #007bff;
            text-align: right;
        }

        .message.other {
            background-color: #28a745;
            text-align: left;
        }
    </style>
</head>
<body>

    <h2>Simple Chat</h2>
    <div id="chat-container"></div>
    <textarea id="message-input" placeholder="Type your message..."></textarea>
    <button id="send-btn">Send</button>

    <script>
        // Get elements
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');

        // Function to load messages from local storage
        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            chatContainer.innerHTML = '';
            messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', message.type);
                messageElement.innerText = message.text;
                chatContainer.appendChild(messageElement);
            });
        }

        // Function to save messages to local storage
        function saveMessages(messages) {
            localStorage.setItem('chatMessages', JSON.stringify(messages));
        }

        // Event listener for the send button
        sendBtn.addEventListener('click', () => {
            const messageText = messageInput.value.trim();
            if (messageText === '') return;

            // Create the message object
            const newMessage = {
                text: messageText,
                type: 'user' // This message is from the current user
            };

            // Load previous messages
            const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            messages.push(newMessage);

            // Save updated messages
            saveMessages(messages);

            // Clear the input and load the updated messages
            messageInput.value = '';
            loadMessages();

            // Simulate a response from another user after a short delay
            setTimeout(() => {
                const responseMessage = {
                    text: `Reply to: ${messageText}`,
                    type: 'other' // This message is from another user
                };
                messages.push(responseMessage);
                saveMessages(messages);
                loadMessages();
            }, 1000); // Simulate a 1-second delay for response
        });

        // Load messages when the page loads
        window.onload = loadMessages;

    </script>
</body>
</html>
