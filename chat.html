<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chat-container {
            background-color: #333;
            width: 500px;
            height: 500px;
            padding: 20px;
            border-radius: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
        }

        #message-input-container {
            display: flex;
            width: 100%;
            margin-top: 10px;
        }

        #message-input {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            background-color: #444;
            color: white;
        }

        #send-btn {
            width: 20%;
            padding: 10px;
            background-color: #f39c12;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            background-color: #444;
            border-radius: 5px;
        }

        .message.user {
            background-color: #007bff;
            text-align: right;
        }

        .message.other {
            background-color: #28a745;
            text-align: left;
        }

        .message .delete-btn {
            color: red;
            cursor: pointer;
            font-size: 0.8em;
        }

        .message .delete-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="chat-container"></div>
    
    <div id="message-input-container">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-btn">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');

        // Load messages from local storage
        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            chatContainer.innerHTML = '';
            messages.forEach((message, index) => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', message.type);
                messageElement.innerHTML = `
                    <strong>${message.username}</strong>: ${message.text}
                    ${message.type === 'user' ? `<span class="delete-btn" onclick="deleteMessage(${index})">Delete</span>` : ''}
                `;
                chatContainer.appendChild(messageElement);
            });
        }

        // Save messages to local storage
        function saveMessages(messages) {
            localStorage.setItem('chatMessages', JSON.stringify(messages));
        }

        // Event listener for the send button or Enter key
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Function to send a new message
        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText === '') return;

            // Create a new message object
            const newMessage = {
                text: messageText,
                type: 'user', // This message is from the current user
                username: 'You' // Display username as 'You'
            };

            // Get existing messages
            const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            messages.push(newMessage);

            // Save the updated messages
            saveMessages(messages);

            // Clear the input field
            messageInput.value = '';

            // Load the updated messages
            loadMessages();

            // Simulate a response from another user after a short delay
            setTimeout(() => {
                const responseMessage = {
                    text: `Reply to: ${messageText}`,
                    type: 'other', // This message is from another user
                    username: 'Other User'
                };
                messages.push(responseMessage);
                saveMessages(messages);
                loadMessages();
            }, 1000); // Simulate a 1-second delay for response
        }

        // Function to delete a message
        function deleteMessage(index) {
            const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            messages.splice(index, 1); // Remove the message at the specified index
            saveMessages(messages);
            loadMessages(); // Reload the messages after deletion
        }

        // Load messages when the page loads
        window.onload = loadMessages;
    </script>

</body>
</html>
