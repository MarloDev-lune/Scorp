<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Scorp Team - Home</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    #logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 80px;
    }
    #scorpText {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }
    #introText {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      color: white;
      text-align: center;
      animation: fadeInOut 6s infinite;
      letter-spacing: 2px;
      font-weight: bold;
    }
    @keyframes fadeInOut {
      0%,100% { opacity: 0; }
      50% { opacity: 1; }
    }
    #skipBtn {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 20px;
      background-color: orange;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }
    #skipBtn:hover {
      background-color: #ff7f00;
      transform: translate(-50%, -50%) scale(1.1);
    }
    .section {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-top: 30px;
    }
    .section div {
      padding: 15px 30px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 8px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      text-align: center;
    }
    .section div:hover {
      background-color: rgba(255, 165, 0, 0.7);
    }
  </style>
</head>
<body>
  <img id="logo" src="logo.png" alt="logo">
  <div id="scorpText">Scorp</div>
  
  <div id="introText">مرحبا بيك في لموقع نتاع ليكيب نتاعنا لهنا نعرضوا جميع المعلومات وهاذا الموقع امن ومخدوم من طرف مارلو وللعلم هاذا الموقع تجريبي فقط</div>
  <button id="skipBtn" onclick="skipIntro()">Skip</button>
  
  <div class="section">
    <div id="players">الاعبين</div>
    <div id="matches">أوقات المباريات</div>
    <div id="stats">الإحصائيات</div>
    <div id="posts">منشورات نتاع تجوار</div>
    <div id="suggestions">اقتراحات</div>
  </div>

  <script>
    function skipIntro() {
      document.getElementById('introText').style.display = 'none';
      document.getElementById('skipBtn').style.display = 'none';
    }
  </script>
</body>
</html>
