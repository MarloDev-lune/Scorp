<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Scorp Home</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Arial';
      background-color: black;
      color: white;
    }
    #typewriter {
      white-space: pre-wrap;
      font-size: 20px;
      padding: 20px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    #skipBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      background-color: orange;
      border: none;
      cursor: pointer;
      display: none;
    }
    #mainMenu {
      display: none;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    .menu-btn {
      padding: 10px 30px;
      font-size: 18px;
      background-color: orange;
      border: none;
      cursor: pointer;
    }
    #contentArea {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .player-img {
      width: 100px;
      margin: 10px;
      text-align: center;
    }
    .player-img img {
      width: 100%;
      border-radius: 8px;
    }
    #backBtn, #exitBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: red;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="typewriter"></div>
  <button id="skipBtn" onclick="showMenu()">تخطي</button>

  <div id="mainMenu">
    <button class="menu-btn" onclick="showPlayers()">1 - الاعبين</button>
    <button class="menu-btn" onclick="showMatches()">2 - اوقات المباريات</button>
    <button class="menu-btn" onclick="showStats()">3 - الاحصائيات</button>
    <button class="menu-btn" onclick="showPosts()">4 - منشورات نتاع تجوار</button>
    <button class="menu-btn" onclick="showSuggestions()">5 - اقتراحات</button>
  </div>

  <div id="contentArea"></div>

  <script>
    const writerText = "مرحبا بيك في لموقع نتاع ليكيب نتاعنا لهنا نعرضوا جميع المعلومات وهاذا الموقع امن ومخدوم من طرف مارلو وللعلم هاذا الموقع تجريبي فقط";
    const typewriter = document.getElementById("typewriter");
    const skipBtn = document.getElementById("skipBtn");
    const mainMenu = document.getElementById("mainMenu");
    const contentArea = document.getElementById("contentArea");

    let i = 0;
    function typeEffect() {
      if (i < writerText.length) {
        typewriter.textContent += writerText.charAt(i);
        i++;
        setTimeout(typeEffect, 50);
      } else {
        skipBtn.style.display = "block";
      }
    }
    typeEffect();

    function showMenu() {
      document.body.style.background = "url('background.jpg') no-repeat center center fixed";
      document.body.style.backgroundSize = "cover";
      typewriter.style.display = "none";
      skipBtn.style.display = "none";
      mainMenu.style.display = "flex";
    }

    function clearContent() {
      contentArea.innerHTML = "";
      contentArea.style.display = "flex";
      mainMenu.style.display = "none";
    }

    function showPlayers() {
      clearContent();
      const players = ["amin", "smail", "tomi", "adm", "ali", "ahmed", "bachir"];
      players.forEach(name => {
        const div = document.createElement("div");
        div.className = "player-img";
        div.innerHTML = `<img src="${name}.jpg"><div>${name}</div>`;
        contentArea.appendChild(div);
      });
      addBackExit();
    }

    function showMatches() {
      clearContent();
      contentArea.innerHTML = "<h2>المبارات يوم : السبت على الساعة 7 صباحا ضد نادي من غزة فكونو في لموعد</h2>";
      addBackExit();
    }

    function showStats() {
      clearContent();
      contentArea.innerHTML = "<h2>سيتم التحديد بعد المباراة</h2>";
      addBackExit();
    }

    function showPosts() {
      clearContent();
      contentArea.innerHTML = '<img src="amin2.jpg" style="width:200px"><p>سيد معلابالوش بلي راح ينيكها غدوا في لماتش</p>';
      addBackExit();
    }

    function showSuggestions() {
      clearContent();
      contentArea.innerHTML = "<h2>قريبا</h2>";
      addBackExit();
    }

    function addBackExit() {
      const backBtn = document.createElement("button");
      backBtn.id = "backBtn";
      backBtn.textContent = "رجوع";
      backBtn.onclick = () => {
        contentArea.style.display = "none";
        mainMenu.style.display = "flex";
      };

      const exitBtn = document.createElement("button");
      exitBtn.id = "exitBtn";
      exitBtn.textContent = "خروج";
      exitBtn.onclick = () => window.location.href = "index.html";

      contentArea.appendChild(backBtn);
      contentArea.appendChild(exitBtn);
    }
  </script>
</body>
</html>
