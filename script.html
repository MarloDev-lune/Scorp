<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script.html</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: red;
            color: white;
        }
        .nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            background-color: red;
            padding: 10px 0;
        }
        .nav button {
            background-color: black;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }
        .nav button:hover {
            background-color: orange;
        }
        .section {
            display: none;
            padding: 20px;
        }
        .section.active {
            display: block;
        }
        .download-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .download-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #111;
            padding: 10px;
            border-radius: 8px;
        }
        .download-item img {
            height: 80px;
        }
        .download-item button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .notification {
            position: fixed;
            left: 20px;
            bottom: 20px;
            background-color: #f39c12;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: slideIn 0.5s ease, fadeOut 0.5s ease 4.5s;
        }
        @keyframes slideIn {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeOut {
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="nav">
        <button onclick="showSection('cars')">cars</button>
        <button onclick="showSection('maps')">maps</button>
        <button onclick="showSection('skins')">skins</button>
        <button onclick="showSection('secripts')">secript</button>
        <button onclick="showSection('backup')">backup</button>
        <button onclick="showNotification('Server Off')">Mta Server</button>
        <button onclick="showSection('contact')">Contect Us</button>
    </div>

    <div id="cars" class="section">
        <h2 style="text-align:right">Cars</h2>
        <div class="download-list" id="cars-list"></div>
    </div>

    <div id="maps" class="section">
        <h2 style="text-align:right">maps</h2>
        <div class="download-list" id="maps-list"></div>
    </div>

    <div id="skins" class="section">
        <h2 style="text-align:right">skins</h2>
        <div class="download-list" id="skins-list"></div>
    </div>

    <div id="secripts" class="section">
        <h2 style="text-align:right">secripts</h2>
        <div class="download-list" id="secripts-list"></div>
    </div>

    <div id="backup" class="section">
        <h2 style="text-align:right">backup</h2>
        <div class="download-list" id="backup-list"></div>
    </div>

    <div id="contact" class="section">
        <h2 style="text-align:right">Contact Us</h2>
        <p>Instagram : test</p>
        <p>Facebook : test</p>
        <p>Gmail : alabmarlo9@gmail.com</p>
    </div>

    <script>
        function showSection(id) {
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function showNotification(message) {
            const note = document.createElement('div');
            note.className = 'notification';
            note.textContent = message;
            document.body.appendChild(note);
            setTimeout(() => note.remove(), 5000);
        }

        async function loadData(file, containerId, prefix = '') {
            try {
                const response = await fetch(file);
                const text = await response.text();
                const lines = text.split('\n').filter(Boolean);
                const container = document.getElementById(containerId);
                lines.forEach((line, index) => {
                    const item = document.createElement('div');
                    item.className = 'download-item';
                    item.innerHTML = `
                        <img src="${prefix}${index + 1}.jpg" alt="${prefix}${index + 1}">
                        <button onclick="window.open('${line}', '_blank')">Download</button>
                    `;
                    container.appendChild(item);
                });
            } catch (err) {
                console.error('Error loading', file, err);
            }
        }

        loadData('cars.txt', 'cars-list');
        loadData('maps.txt', 'maps-list', 'map-');
        loadData('skins.txt', 'skins-list', 'skin-');
        loadData('secripts.txt', 'secripts-list', 'secript-');
        loadData('backup.txt', 'backup-list');
    </script>
</body>
</html>
